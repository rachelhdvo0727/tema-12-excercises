<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <svg id="layer_1" data-name="layer_1" viewBox="0 0 1000 500">
      <image
        class="nisse"
        x="50"
        y="10"
        width="100"
        height="70"
        xlink:href="download.png"
        alt=""
      ></image>
      <!-- <circle class="bluepointer" cx="50" cy="10" r="50" fill="blue" stroke="black" stroke-width="1"/> -->
    </svg>
    <script>
      "use strict";
      window.addEventListener("DOMContentLoaded", init);

      function init() {
        document
          .querySelector(".nisse")
          .addEventListener("mousedown", theMouseDown);
        document
          .querySelector(".nisse")
          .addEventListener("mouseup", theMouseUp);
      }
      function theMouseDown() {
        document
          .querySelector(".nisse")
          .addEventListener("mousemove", theMouseMove);
        event.preventDefault();
      }
      function theMouseMove(evt) {
        evt.target.setAttribute("x", (evt.pageX / window.innerWidth) * 1000);
        evt.target.setAttribute(
          "y",
          (evt.pageY / window.innerHeight) *
            1000 *
            (window.innerHeight / window.innerWidth)
        );
      }
      function theMouseUp(evt) {
        document
          .querySelector(".nisse")
          .removeEventListener("mousemove", theMouseMove);
      }
    </script>
  </body>
</html>
