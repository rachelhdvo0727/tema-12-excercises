<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blendmodes.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Duotone -->
    <div class="duotone container">
      <img src="blurred-adventure-calm-clouds-414171.jpg" alt="landscape" />
      <div class="color1"></div>
      <div class="color2"></div>
    </div>

    <!-- Multiply -->
    <div class="multiply container">
      <img src="blurred-adventure-calm-clouds-414171.jpg" alt="landscape" />
      <div class="box1"></div>
    </div>

    <!-- Gradient -->
    <div class="gradient container">
      <img src="blurred-adventure-calm-clouds-414171.jpg" alt="landscape" />
      <div class="box2"></div>
    </div>

    <!-- Knockout text -->
    <div class="knockout container">
      <img src="blurred-adventure-calm-clouds-414171.jpg" alt="landscape" />
      <div class="box3"></div>
      <h1 class="text">HALLØJSA</h1>
    </div>

    <!-- Knockout text 2-->
    <div class="knockout2 container">
      <img src="blurred-adventure-calm-clouds-414171.jpg" alt="landscape" />
      <div class="box4"></div>
      <h1 class="text2">HALLØJSA</h1>
    </div>

    <!-- Knockout image-->
    <div class="knockout3 container">
      <img
        class="backdrop"
        src="blurred-adventure-calm-clouds-414171.jpg"
        alt="landscape"
      />
      <div class="box5"></div>
      <img class="thegirl" src="tumblr_may.png" alt="a girl" />
    </div>
  </body>
</html>
